<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Point Cloud Viewer</title>
    <!-- Universal XR meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Meta Quest specific -->
    <meta name="oculus-mobile-web-app-capable" content="yes">
    <meta name="oculus:background-transparency" content="true">
    <meta name="oculus:link-session" content="true">
    
    <!-- VisionOS specific -->
    <meta name="supported-xr-views" content="immersive-vr">
    <meta name="visionos-hand-tracking" content="enabled">
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #glCanvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        /* Universal XR UI styling */
        .viewer-controls {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
            pointer-events: auto;
        }
        .xr-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>
    <button id="xr-button" class="xr-button" style="display: none;">Enter VR</button>
    <script type="module" src="js/main.js"></script>
</body>
</html>
